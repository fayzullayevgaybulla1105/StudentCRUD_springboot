<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <title>New Product</title>

</head>
<body>
<div align="center">
    <h1>Create new Student</h1>
    <br/>

    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">

            <div align="left">
                <tr>
                    <label class="form-label">Student name</label>
                    <td>
                        <input type="hidden" th:field = "*{id}"/>
                        <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student name"/>
                    </td>
                </tr>
            </div>

            <div align="left">
                <tr>
                    <label class="form-label">Course</label>
                    <td>
                        <input type="text" th:field="*{course}" class="form-control" placeholder="Course"/>
                    </td>
                </tr>
            </div>

            <div align="left">
                <tr>
                    <label class="form-label">Fee</label>
                    <td>
                        <input type="text" th:field="*{fee}" class="form-control" placeholder="fee"/>
                    </td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
